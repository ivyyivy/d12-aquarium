<!DOCTYPE html>
<html lang="en" data-theme="cyberpunk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen">
    <div class="m-auto bg-primary p-8 rounded shadow-md">
        <h1 class="text-xl font-bold text-center">Please log in</h1><br>
        <div class="m-auto">
            <form>
                <label for="user_name" class="text-center">user name:</label><br>
                <input id="user_name" type="text" placeholder="id"
                    class="input input-bordered input-primary w-full max-w-xs bg-yellow-100"><br>
                <label for="password" class="text-center py-4">password:</label><br>
                <input id="password" type="password" placeholder="password"
                    class="input input-bordered input-primary w-full max-w-xs bg-yellow-100"><br>
            </form><br>
            <label for="my-drawer" class="flex justify-around bg-black p-2 text-white">submit</label>
        </div>
    </div>
</body>

</html>
